<!DOCTYPE html>
<html>
<head>
<title>Index</title>
  <style>
    body{
      background-color: #1e1e1e;
      color: #FBFAF5;
    }
    a, a:visited{
      color: #FBFAF5;
    }
    p:hover span{
      display: none;
    }
    p:hover:before{
      content: "←";
    }
    h3{
      font-size: 40px;
      margin-bottom: 3px;
      margin-top: 6px;
    }
    p{
      font-size: 18px;
      margin-left: 24px;
      margin-top: 3px;
    }
    img{
      position: absolute;
      top: 0;
      right: 0;
      width: 40px;
    }
  </style>
</head>
<body>
<h3> ↳ index</h3>
  <p>↳ <a href="https://t.interpolar.net/ ">Turbowarp Mirror</a><span></span></p>
  <img src="TL.png">
</body>
</html>
